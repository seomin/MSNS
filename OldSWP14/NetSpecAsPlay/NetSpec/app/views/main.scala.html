@(title: String)(content: Html)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' media="screen" href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.css"))'>
    <link rel='stylesheet' media="screen" href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap-theme.css"))'>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/site.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script data-main="@routes.Assets.at("javascripts/Netapp.js")" type='text/javascript' src='@routes.WebJarAssets.requirejs'></script>
</head>
<body>
    <div class="Bar-45 top maingrey">
		<span class="bartext left text-size-30 bold" data-bind="text: Topbartext">
		
		</span>
    </div>
    <div class="container">
        @content
    </div>
</body>
</html>
